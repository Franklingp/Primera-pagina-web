<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Practica JS</title>

	<!--Cargando Scripts de JavaScript-->

	<script src="scripts/JQuery/jquery-3.3.1.min.js" type="text/javascript"></script>
	<script src="scripts/jquery-ui/jquery-ui.min.js" type="text/javascript"></script>


	<!--Cargando estilos de css-->

	<link rel="stylesheet" href="scripts/jquery-ui/jquery-ui.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<link id="style" rel="stylesheet" href="">


</head>
<body>


	<!--Seccion central de la pagina-->


<section id="global">


	<!--Cabecera de la pagina-->


	<header id="cabecera">
		<h1 id="titulo">PRACTICA JS</h1>
		<div class="clearfix">
			<nav id="menu">
				<ul>
					<li><a href="index.html">INICIO</a></li>
					<li><a href="nosotros.html">SOBRE NOSOTROS</a></li>
					<li><a href="contacto.html">CONTACTO</a></li>
				</ul>
			</nav>
		</div>
	</header>


	<!--Cuerpo de la pagina-->

	<h1 class="title">Contacto</h1>
	<hr>
	<section id='messages' style="text-align: center">
	</section>
	<form id="form" class="form" onSubmit="onSubmit(event)"> 
		<label for='name'>Nombre</label>
		<input type="text" name="name" placeholder="Nombre" class="form-control">
		<br>
		<label for='email'>Correo electronico</label>
		<input type="text" name="email" placeholder="Correo Electronico" class="form-control">
		<br>
		<label for='message'>Mensaje</label>
		<textarea name="message" class="form-control" style="height: 48px" placeholder="Mensaje"></textarea>
		<br>
		<input class="btn" type="submit" name="submit">
	</form>

</section>

	<!--seccion para cambiar de tema-->


	<div id="temas">
		<div class="verde" onClick="changeColor('verde')"></div>
		<div class="azul" onClick="changeColor('azul')"></div>
		<div class="rojo" onClick="changeColor('rojo')"></div>
	</div>


		<!--Pie de la pagina-->



	<footer id="pie_pagina">
		<span>Este es el pie de la pagina</span>
		<a href="#" id="arriba">Volver a arriba</a>
	</footer>

<script src="scripts/main.js" type="text/javascript"></script>

</body>
</html>
